name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: amux-linux-amd64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: amux-linux-arm64
            cross: true
          # macOS
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: amux-darwin-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: amux-darwin-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.cross
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          fi
          cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../${{ matrix.artifact }}.tar.gz amux
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          for dir in */; do
            mv "$dir"/*.tar.gz .
          done
          sha256sum *.tar.gz > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/checksums-sha256.txt

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download checksums
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          curl -sL "https://github.com/raphi011/amux/releases/download/v${VERSION}/checksums-sha256.txt" -o checksums.txt
          cat checksums.txt

      - name: Update formula
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          
          # Extract SHA256 checksums
          SHA_DARWIN_ARM64=$(grep "amux-darwin-arm64.tar.gz" checksums.txt | cut -d' ' -f1)
          SHA_DARWIN_AMD64=$(grep "amux-darwin-amd64.tar.gz" checksums.txt | cut -d' ' -f1)
          SHA_LINUX_ARM64=$(grep "amux-linux-arm64.tar.gz" checksums.txt | cut -d' ' -f1)
          SHA_LINUX_AMD64=$(grep "amux-linux-amd64.tar.gz" checksums.txt | cut -d' ' -f1)
          
          # Update formula with version and checksums
          sed -i "s/version \".*\"/version \"${VERSION}\"/" Formula/amux.rb
          sed -i "s/sha256 \".*\" # darwin-arm64/sha256 \"${SHA_DARWIN_ARM64}\" # darwin-arm64/" Formula/amux.rb
          sed -i "s/sha256 \".*\" # darwin-amd64/sha256 \"${SHA_DARWIN_AMD64}\" # darwin-amd64/" Formula/amux.rb
          sed -i "s/sha256 \".*\" # linux-arm64/sha256 \"${SHA_LINUX_ARM64}\" # linux-arm64/" Formula/amux.rb
          sed -i "s/sha256 \".*\" # linux-amd64/sha256 \"${SHA_LINUX_AMD64}\" # linux-amd64/" Formula/amux.rb
          
          cat Formula/amux.rb

      - name: Commit and push formula update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/amux.rb
          git commit -m "Update Homebrew formula to ${GITHUB_REF#refs/tags/}"
          git push origin HEAD:main
